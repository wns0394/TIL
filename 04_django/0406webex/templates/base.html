<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            {{ message.tags }}
            {{ message.message }}
        {% endfor %}
    {% endif %}
    {% block content %}
        <p>본문을 입력해 주세요.</p>
    {% endblock content %}
</body>
</html>
