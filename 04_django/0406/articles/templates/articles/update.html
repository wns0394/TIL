{% extends 'base.html' %}


{% block content %}
  <h1>UPDATE</h1>
  <hr>
  <form action="{% url 'articles:update' article.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p}}
    {% comment %} <label for="title">Title: </label> {% endcomment %}
    {% comment %} <input type="text" id="title" name="title" value="{{ article.title }}"><br> {% endcomment %}
    {% comment %} <label for="content">Content: </label> {% endcomment %}
    {% comment %} <textarea name="content" id="content" cols="30" rows="10">{{ article.content }}</textarea> {% endcomment %}
    <input type="submit"> 
  </form>
  <a href="{% url 'articles:detail' article.pk %}">back</a>
{% endblock content %}
