<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>data_01 : {{ a1 }}</h1>
    <h1>data_02 : {{ a2 }}</h1>
    <hr>
    <h1>add_method : {{ add_method() }}</h1>
    <h1>add_method : {{ add_method() }}</h1>
    <h1>add_method : {{ add_method() }}</h1>
    <hr>
    <h1>add_computed : {{ add_computed }}</h1>
    <h1>add_computed : {{ add_computed }}</h1>
    <h1>add_computed : {{ add_computed }}</h1>
    <button v-on="click">Change Data</button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        a1: 100,  
        a2: 100,
      },
      computed: {
        add_computed: function () {
          console.log('coumputed 실행됨')
          return this.a1 + this.a2
        }
      },
      methods: {
        add_method: function () {
          console.log('methods 실행됨')
          return this.a1 + this.a2
        },
        dataChange: function () {
          this.a1 = 200
          this.a2 = 300
        }
      }
    })
  </script>
</body>

</html>
